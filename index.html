
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Proposal üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  overflow:hidden;
  background: linear-gradient(to bottom right,#ffd6e8,#ff6f91);
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  color:#fff;
  position:relative;
}

.container{
  z-index:5;
  padding:20px;
}

h1{
  font-family:'Dancing Script',cursive;
  font-size:3rem;
  margin:20px 0;
}

.subtitle{
  font-style:italic;
  margin-bottom:30px;
}

.closing{
  margin-top:30px;
  font-size:1rem;
}

.bear{
  font-size:60px;
  animation:bounce 1.5s infinite;
}

@keyframes bounce{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-20px);}
}

.buttons{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:40px;
  margin-top:30px;
  position:relative;
}

#yesBtn{
  background:linear-gradient(45deg,#ff1744,#ff5252);
  border:none;
  padding:15px 40px;
  border-radius:50px;
  font-size:1.2rem;
  color:white;
  cursor:pointer;
  transition:0.3s;
}

#yesBtn:hover{
  box-shadow:0 0 20px rgba(255,0,0,0.7);
  transform:scale(1.05);
}

#noBtn{
  background:white;
  color:#ff1744;
  border:2px solid #ff1744;
  padding:10px 25px;
  border-radius:50px;
  font-size:1rem;
  cursor:pointer;
  position:relative;
  transition:0.3s;
}

.heart{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  animation:floatUp linear infinite;
  opacity:0;
}

@keyframes floatUp{
  0%{transform:translateY(0);opacity:0;}
  20%{opacity:1;}
  80%{opacity:1;}
  100%{transform:translateY(-110vh);opacity:0;}
}

.celebration{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:linear-gradient(to bottom right,#ff6f91,#ff1744);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  z-index:100;
  animation:fadeIn 0.8s forwards;
}

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}

.pulse{
  font-size:4rem;
  animation:pulse 1s infinite;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.2);}
  100%{transform:scale(1);}
}

.spin{
  font-size:3rem;
  margin:20px;
  animation:spin 2s linear infinite;
}

@keyframes spin{
  0%{transform:rotate(0deg);}
  100%{transform:rotate(360deg);}
}

.confetti{
  position:fixed;
  width:8px;
  height:12px;
  top:-10px;
  animation:confettiFall 4s linear forwards;
}

@keyframes confettiFall{
  to{
    transform:translateY(110vh) rotate(720deg);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="container" id="mainContent">
  <div class="bear">üêª</div>
  <h1>Will You Be My Valentine, [NAME]?</h1>
  <div class="subtitle">I've been gathering courage to ask you this...</div>

  <div class="buttons">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No</button>
  </div>

  <div class="closing">Every love story is beautiful, but ours is my favourite</div>
</div>

<script>
const messages = [
"Nope, not an option!",
"Try again!",
"You sure about that?",
"Not happening!",
"Think again!"
];

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
let msgIndex = 0;

function moveNoButton(){
  const yesRect = yesBtn.getBoundingClientRect();
  let newX,newY;

  do{
    newX = Math.random()*(window.innerWidth-100);
    newY = Math.random()*(window.innerHeight-50);
  }while(
    newX < yesRect.right &&
    newX+100 > yesRect.left &&
    newY < yesRect.bottom &&
    newY+50 > yesRect.top
  );

  noBtn.style.position="fixed";
  noBtn.style.left=newX+"px";
  noBtn.style.top=newY+"px";
  noBtn.textContent = messages[msgIndex];
  msgIndex = (msgIndex+1)%messages.length;
}

noBtn.addEventListener("click",moveNoButton);
noBtn.addEventListener("touchstart",moveNoButton);

let hearts=[];
function createHeart(){
  const heart=document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML="üíñ";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(Math.random()*20+15)+"px";
  heart.style.animationDuration=(Math.random()*5+5)+"s";
  document.body.appendChild(heart);
  hearts.push(heart);
}
for(let i=0;i<15;i++) createHeart();

yesBtn.addEventListener("click",()=>{
  document.getElementById("mainContent").style.display="none";
  hearts.forEach(h=>h.remove());

  const celebration=document.createElement("div");
  celebration.classList.add("celebration");

  celebration.innerHTML=`
    <div class="pulse">Yayyyy! üíñ</div>
    <div class="spin">üòç</div>
    <h2>I knew you'd say yes...</h2>
  `;

  document.body.appendChild(celebration);

  for(let i=0;i<120;i++){
    const conf=document.createElement("div");
    conf.classList.add("confetti");
    conf.style.left=Math.random()*100+"vw";
    conf.style.backgroundColor=\`hsl(\${Math.random()*360},100%,50%)\`;
    conf.style.animationDuration=(Math.random()*3+2)+"s";
    document.body.appendChild(conf);
  }
});
</script>

</body>
</html>
